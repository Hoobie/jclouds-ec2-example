group 'pl.edu.agh'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.7'

    compile group: 'org.apache.jclouds.provider', name: 'aws-ec2', version: '1.9.2'
    compile group: 'org.apache.jclouds.driver', name: 'jclouds-sshj', version: '1.9.2'
    compile group: 'org.apache.jclouds.driver', name: 'jclouds-slf4j', version: '1.9.2'

    compile group: 'org.jsoup', name: 'jsoup', version: '1.10.1'

    compile group: 'org.aeonbits.owner', name: 'owner', version: '1.0.4'
}

apply plugin:'application'
mainClassName = "Main"
